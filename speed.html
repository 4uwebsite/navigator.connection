<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed</title>
</head>
<body>
    <h3 id="output">XXX</h3>
    <h4 id="count"></h4>
</body>

<script>

let output = document.getElementById('output')
let count = document.getElementById('count')
let countVal = 0

// Function to calculate speed between two points in km/h rounded to 3 decimal points
function calculateSpeed(lat1, lon1, time1, lat2, lon2, time2) {
    // Convert latitude and longitude from degrees to radians
    var R = 6371; // Radius of the earth in km
    var dLat = (lat2 - lat1) * Math.PI / 180;
    var dLon = (lon2 - lon1) * Math.PI / 180;
    var a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon/2) * Math.sin(dLon/2)
        ; 
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    var distance = R * c; // Distance in kilometers
    var timeDiff = (time2 - time1) / 1000; // Time difference in seconds
    var speedMps = distance / timeDiff; // Speed in meters per second
    var speedKmph = speedMps * 3.6; // Convert speed to km/h
    return speedKmph.toFixed(3); // Round speed to 3 decimal points
}


// Function to handle the success of geolocation.
function success(position) {
    if (position.coords.speed !== null) {
        output.innerText = "Current speed: " + position.coords.speed + " km/h";
        // Number of time this function ran. Times Position changed.
        countVal += 1;
        count.innerText = `POS Change: ${countVal}`;
    } else {
        output.innerText = "Speed information is not available";
    }
}

// Function to handle errors in geolocation
function error(err) {
    output.innerText = 'ERROR(' + err.code + '): ' + err.message;
}

// Options for geolocation
var options = {
    enableHighAccuracy: true,
    maximumAge: 0
};

// Get the user's current position
// Watch the user's position continuously
var watchId = navigator.geolocation.watchPosition(success, error, options);

</script>

</html>
